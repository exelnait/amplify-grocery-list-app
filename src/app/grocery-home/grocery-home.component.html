<div class="flex items-center justify-center w-screen h-screen font-medium">
    <div class="flex flex-grow items-center justify-center h-full text-gray-600 bg-gray-100">
        <!-- Component Start -->
        <div class="max-w-full p-8 bg-white rounded-lg shadow-lg w-96">
            <div class="flex items-center mb-6">
                <svg class="h-8 w-8 text-indigo-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <h4 class="font-semibold ml-3 text-lg">{{user?.email}}'s lists:</h4>
            </div>
            <div *ngFor="let item of lists">
                <div class="flex items-center h-10 px-2 rounded cursor-pointer hover:bg-gray-100">
                    <span class="text-sm flex-1"  (click)="openList(item.id)" >{{item.name}}</span>
                    <span class="flex items-center justify-center w-5 h-5 text-transparent ml-5" (click)="deleteList(item)">
                        <svg  class="w-4 h-4 fill-current"   version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                              viewBox="0 0 496.158 496.158" xml:space="preserve">
                            <path style="fill:#E04F5F;" d="M0,248.085C0,111.063,111.069,0.003,248.075,0.003c137.013,0,248.083,111.061,248.083,248.082
                                c0,137.002-111.07,248.07-248.083,248.07C111.069,496.155,0,385.087,0,248.085z"/>
                            <path style="fill:#FFFFFF;" d="M383.546,206.286H112.612c-3.976,0-7.199,3.225-7.199,7.2v69.187c0,3.976,3.224,7.199,7.199,7.199
                                h270.934c3.976,0,7.199-3.224,7.199-7.199v-69.187C390.745,209.511,387.521,206.286,383.546,206.286z"/>
                        </svg>
					</span>
                </div>
            </div>
            <button class="flex items-center w-full h-8 px-2 mt-2 text-sm font-medium rounded">
                <svg class="w-5 h-5 text-gray-400 fill-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                <input class="flex-grow h-8 ml-4 bg-transparent border-0 focus:outline-none font-medium" type="text" placeholder="add a new list"  [(ngModel)]="newList"  (keyup.enter)="createList()">
            </button>
        </div>
    </div>
</div>
